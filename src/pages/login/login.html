<ion-content padding>

  <img width="200" src="././assets/img/logo-login.svg">

  <ion-list no-lines>

    <ion-item class="item-width">
      <ion-input [(ngModel)]="email" class=" inputForm " type="email" placeholder="Correo Electrónico"></ion-input>
    </ion-item>

    <ion-item class="item-width">
      <ion-input [(ngModel)]="pass" class="inputForm" type="password" placeholder="Contraseña"></ion-input>
    </ion-item>

    <button [navPush]="homePage" (click)="seeComponents()" text-center text-capitalize block ion-button class="buttonForm"> Iniciar Sesión </button>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p text-center>¿No estás registrado? <a [navPush]="registerPage">Regístrate. </a></p>
  </ion-toolbar>
</ion-footer>
