<ion-content padding>

        <img width="200" src="././assets/img/logo-login.svg">

    <ion-list>
    
        
        <ion-item>
            <ion-input [(ngModel)]="profile.firstName" type="text" placeholder="Nombre"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input [(ngModel)]="profile.lastName" type="text" placeholder="Apellidos"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="user.email" type="email" placeholder="Correo Electrónico"></ion-input>
        </ion-item>


        <ion-item>
            <ion-input [(ngModel)]="user.password" type="password" placeholder="Contraseña"></ion-input>
        </ion-item>

        <button block text-center text-capitalize ion-button [disabled]="!user.email.includes('@') || !user.email.includes('.') || user.email.length<4 
        || user.password.length<6 || profile.firstName.length<0 || profile.lastName.length<0"
         (click)="register()" (keyup.enter)="register()" class="buttonForm"> Registrar </button>

    </ion-list>
</ion-content>

<ion-footer>
        <ion-toolbar>
          <p text-center>¿Ya estás registrado? <a navPop >Inicia Sesión. </a></p>
        </ion-toolbar>
      </ion-footer>
